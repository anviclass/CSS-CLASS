<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
	ul{
		list-style-type: none;
		margin: 0px;
		padding: 6px 0px;
		background-color: black;
		overflow: auto;
		height: 30px;
		border-radius: 5px;
	}
	ul li{
		float: left;
		margin-right: 2px;
		line-height: 30px;
	}
	ul li a{
		text-decoration: none;
		background-color: black;
		color: white;
		padding: 12px 30px;
		border-radius: 5px;
	}
	ul li a:hover{
		background-color: grey;
	}

	ul li a i{
		margin-right: 5px;
	}
</style>

</head>
<body>

<ul>
	<li><a href=""> <i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
	<li><a href=""> <i class="fa fa-bandcamp" aria-hidden="true"></i>About Us</a></li>

	<li><a href=""> <i class="fa fa-anchor" aria-hidden="true"></i>Services</a></li>
	<li><a href=""> <i class="fa fa-book" aria-hidden="true"></i>Products</a></li>
</ul>

</html>
