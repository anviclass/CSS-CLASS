<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	.two a{
		padding: 15px 20px;
		background-color: grey;
		clip-path: polygon(40% 0%, 40% 20%, 100% 20%, 100% 80%, 40% 80%, 40% 100%, 0% 50%);
		transition: 0.7s;
		text-decoration: none;
		color: white;
	}

	.one a{
		clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
		padding: 15px 20px;
		background-color: grey;
		text-decoration: none;
		color: white;
	}

.main{
	display: flex;
	gap: 10px;
	margin-top: 25px;
}
</style>

</head>
<body>

<div class="main">
	
<div class="two">

<a href="#">Button</a>
</div>
<div class="one">
	<a href="#">Button</a>
</div>
</div>



</body>
</html>
